<head>
    <title>Interactive Page</title>
    <style>
      .section {
        border: 2px solid black;
        margin: 10px;
        padding: 10px;
      }
  
      button {
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  
  <body>

    <div class="section">
      <h2>Alert Me Section</h2>
      <form id="alertForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="button" onclick="alertMe()">Alert Me</button>
      </form>
    </div>
  
    <div class="section">
      <h2>Change Color Section</h2>
      <button onclick="changeColor()">Change Color</button>
    </div>
  
    <div class="section">
      <h2>Text Tester Section</h2>
      <form id="textForm">
        <input type="text" id="textInput" name="text">
        <button type="button" onclick="validateText()">Validate Text</button>
      </form>
    </div>
  
    <div class="section">
      <h2 id="pageHeading">Heading of the Page</h2>
      <button onclick="addText()">Add Text</button>
    </div>
  
    <script>

      function alertMe() {
        const name = document.getElementById("name").value;
        if (name) {
          alert(`Hi ${name}!`);
        }
      }
  
      let isBlue = true;
      function changeColor() {
        if (isBlue) {
          document.body.style.backgroundColor = 'green';
        } else {
          document.body.style.backgroundColor = 'blue';
        }
        isBlue = !isBlue;
      }

      function validateText() {
        const text = document.getElementById("textInput").value;
        const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
        if (validation.test(text)) {
          alert("Text contains special characters!");
        } else {
          alert("Text is valid!");
        }
      }
  
      function addText() {
        const heading = document.getElementById("pageHeading");
        heading.textContent += " Add Text";
      }
    </script>
  </body>
